<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMDB CLONE</title>
    <!-- USED BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
    
    <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark" class="search-container">
        <div class="container-fluid" class="search-element">
          <a class="navbar-brand">Search Your Favourite Movies</a>
          <img class="movielogo" src="movie-icon.jpg" alt="">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="movie-search-box" onkeyup="findMovies()" onclick="findMovies()" class="form-control">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class = "search-list" id = "search-list" class="col">
         <!-- loads search results -->
    </div>
      <div class = "container">
        <div class = "result-container">
            <div class = "result-grid" id = "result-grid">
                <!-- loads movie results -->
               
            </div>
        </div>
    </div>
   </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
